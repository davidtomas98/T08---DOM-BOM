<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Básica</title>
  <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo de estilos CSS -->
</head>
<body>
  <div class="calculator"> <!-- Contenedor principal de la calculadora -->
    <h1>Calculadora Básica</h1> <!-- Título de la calculadora -->
    <div class="display"> <!-- Div para mostrar el resultado de las operaciones -->
      <input type="text" id="display" disabled> <!-- Campo de texto deshabilitado para mostrar el resultado -->
    </div>
    <div class="buttons"> <!-- Contenedor de los botones de la calculadora -->
      <!-- Botones de los números y operadores -->
      <button class="number" onclick="appendNumber('1')">1</button>
      <button class="number" onclick="appendNumber('2')">2</button>
      <button class="number" onclick="appendNumber('3')">3</button>
      <button onclick="operate('+')">+</button>

      <button class="number" onclick="appendNumber('4')">4</button>
      <button class="number" onclick="appendNumber('5')">5</button>
      <button class="number" onclick="appendNumber('6')">6</button>
      <button onclick="operate('-')">-</button>

      <button class="number" onclick="appendNumber('7')">7</button>
      <button class="number" onclick="appendNumber('8')">8</button>
      <button class="number" onclick="appendNumber('9')">9</button>
      <button onclick="operate('*')">*</button>
      
      <button class="number" onclick="appendNumber('0')">0</button>
      <button class="number" onclick="appendDecimal('.')">.</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="calculate()">=</button>
    </div>
  </div>

  <script src="script.js"></script> <!-- Enlace al archivo de JavaScript con la lógica de la calculadora -->
</body>
</html>
